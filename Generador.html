<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Alumnos</title>
    <script src="./js/functions.js"></script>
    <style>
        /* Paleta de colores y variables */
        :root {
            --primary-blue: #091a86; 
            --accent-yellow: #fecb00; 
            --bg-color: #fecb00;
            --card-bg: #ffffff;
            --text-main: #333333;
        }

        /* Estilos generales del cuerpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 2rem;
            margin: 0;
        }

        /* Contenedor principal estilo tarjeta */
        .container {
            background-color: var(--card-bg);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 800px;
            border-top: 6px solid var(--accent-yellow);
        }

        h1 {
            color: var(--primary-blue);
            margin-top: 0;
            text-align: center;
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        h1 {
            color: var(--primary-blue);
            margin-top: 0;
            text-align: center;
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        /* Cuadrícula para alinear los controles */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--primary-blue);
        }

        input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, select:focus {
            border-color: var(--primary-blue);
        }

        /* Estilos de los botones */
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            justify-content: center;
        }

        input[type="button"] {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.1s;
        }

        input[type="button"]:hover {
            background-color: #002244;
            transform: translateY(-2px);
        }

        /* Botón de acción principal (Generar y Guardar) */
        .btn-action {
            background-color: var(--accent-yellow) !important;
            color: #333 !important;
            font-size: 1.1rem !important;
        }

        .btn-action:hover {
            background-color: #e5b700 !important;
        }

        /* Área de salida estilo consola/terminal */
        pre {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            max-height: 400px;
            border-left: 5px solid var(--accent-yellow);
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Alumnos</h1>

        <div class="controls">
            <div class="input-group">
                <label for="registros">Número de registros:</label>
                <input type="number" id="registros" value="1" min="1" max="50000">
            </div>

            <div class="input-group">
                <label for="opcion">Tipo de archivo:</label>
                <select id="opcion">
                    <option value="1">SQL (MySQL/MariaDB)</option>
                    <option value="2">PostgreSQL</option>
                    <option value="3">CSV</option>
                    <option value="4">JSON</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <input type="button" value="Probar con 1" onclick="document.getElementById('registros').value=1;">
            <input type="button" value="Probar con 50,000" onclick="document.getElementById('registros').value=50000;">
        </div>

        <div class="button-group">
            <input type="button" class="btn-action" value="Generar Datos" onclick="generar()">
            <input type="button" class="btn-action" value="Descargar Archivo" onclick="guardarArchivo()">
        </div>

        <label>Vista previa de los datos:</label>
        <pre id="salida">// Los datos generados aparecerán aquí...</pre>
    </div>

</body>
</html>
